<mat-card>
    <div class="form">
        <h1>Register</h1>

        <mat-form-field>
            <input matInput [(ngModel)]="email" placeholder="Email">
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <br>

        <button mat-raised-button (click)="Register()">Register</button>

        <br><br>

        <a [routerLink]="['/login']" class="registered">Already registered? - Click here.</a>

        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </div>
</mat-card>

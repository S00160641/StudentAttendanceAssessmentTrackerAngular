<h1>Login</h1>
<div class="container">
  <form (submit)='onLoginSubmit()'>
    <label for="student-id">Student ID</label>
    <input type="text" name="student-id">
    <br/><br/>
    <label for="password">Password</label>
    <input type="password" name="password">
    <br/><br/>
    <button type="submit">Login</button>
  </form>
</div>
